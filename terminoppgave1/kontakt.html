    <title>Kontakt meg</title>
    <style>
        body {
            background-color: #f8d7da; /* Lys rød bakgrunn for kontakt */
        }
        header {
            background-color: #dc3545; /* Rød bakgrunn for header */
            color: white;
        }
        footer {
            background-color: #007bff; /* Blå bakgrunn for footer */
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home.html">Home</a>

    </div>
</nav>
<header class="bg-light text-center py-5">
    <h1>Kontakt meg</h1>
</header>
<main class="container my-5">
    <form action="mailto:dinemail@example.com" method="post" enctype="text/plain">
        <div class="mb-3">
            <label for="name" class="form-label">Navn</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ditt navn" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-post</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Din e-post" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Melding</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Din melding" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send melding</button>
    </form>
</main>
<footer class="text-center bg-primary text-white py-3">
